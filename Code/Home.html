<!DOCTYPE html>

                Scouting Application Title

            <section class = "pure-u-1-12">

            <section class = "pure-u-1-24"></section>

            <section class = "pure-u-2-24">

            <section class = "pure-u-2-24">

            <!--

                Match Number Indicator

                <form class = "pure-form">

                            <section class = "pure-u-1-4 spaceFixer">
                                <input type = "number" min = "0" max="10" class="pure-button pure-button-active teleSButton"/>
                            </section>
                        </section>

                    <section class="pure-u-1-3 levels">
                        <input type = "range" min = "0" max = "6" class="slide" value="0" step = "1"/>

                        Match Things Title
