<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet" type="text/css">

    <body>
        <div id = "rr">

        <section class = "container-fluid">
            <section class = "row">
                <header class = "col-lg-4">
                    <h1>Scouting Application v0.0</h1>
                </header>
                <section class = "col-lg-2 col-lg-offset-1">
                    <section class = "row">
                        <section class = "col-lg-12">
                            &#8203
                        </section>
                    </section>
                    <section class= "row">
                        <section class = "col-lg-12">
                            <input type = "checkbox", class = "checkbox", id = "cooper">
                            </input>
                            <label for = "cooper" class = "checkLabel">
                                Coopertition
                            </label>
                        </section>
                    </section>
                </section>
                <section class = "col-lg-2">
                    <section class = "row">
                        <section class = "col-lg-12">
                            &#8203
                        </section>
                    </section>
                    <section class= "row">
                        <section class = "col-lg-12">
                            <input type = "checkbox", id = "hscore" class = "checkbox">
                            </input>
                            <label for = "hscore" class = "checkLabel">
                                High Scoring?
                            </label>
                        </section>
                    </section>
                </section>
                <section class = "col-lg-3">
                    <section class = "row">
                        <section class = "col-lg-12">
                            &#8203
                        </section>
                    </section>
                    <section class= "row">
                        <section class = "col-lg-12">
                            <form class = searchBarForm>
                                <input type="text" placeholder="Search for a team..." class = "searchBar">
                                <input type="button" value="Search">
                            </form>
                        </section>
                    </section>
                </section>
            </section>
            <section class = "row">
                <section class = "col-lg-4 column">
                    <section class = "row">
                        <section class = "col-lg-5">
                            <input type = "text" name = "teamName" class = "teamName">

                            </input>
                        </section>
                        <section class = "col-lg-7">
                            <form>
                                <input type = "radio" class = "radio" value = "good" id = "good1" name = "toggle">
                                <label for = "good1" class = "radioLabel">
                                    Good
                                </label>
                                <input type = "radio" class = "radio" value = "meh" id = "meh1" name = "toggle">
                                <label for = "meh1" class = "radioLabel">
                                    Meh
                                </label>
                                <input type = "radio" class = "radio" value = "bad" id = "bad1" name = "toggle">
                                <label for = "bad1" class = "radioLabel">
                                    Bad
                                </label>
                            </form>
                        </section>
                    </section>
                    <section class = "row">
                        <section class = "col-lg-12 category">
                            Autonomous
                        </section>
                    </section>
                    <section class = "row">
                        <section class = "col-lg-6">
                            <input type = "checkbox", id = "greyBinsAuto" class = "checkbox">
                            </input>
                            <label for = "greyBinsAuto" class = "checkLabel">
                                Grey Bins
                            </label>
                        </section>
                        <section class = "col-lg-6">
                            <input type = "checkbox", id = "yellowBinsAuto" class = "checkbox">
                            </input>
                            <label for = "yellowBinsAuto" class = "checkLabel">
                                Yellow Bins
                            </label>
                        </section>
                    </section>
                    <section class = "row">
                        <section class = "col-lg-6">
                            <input type = "checkbox", id = "recycleBinsAuto" class = "checkbox">
                            </input>
                            <label for = "recycleBinsAuto" class = "checkLabel">
                                Recycle Bins
                            </label>
                        </section>
                        <section class = "col-lg-6">
                            <input type = "checkbox", id = "autoZoneAuto" class = "checkbox">
                            </input>
                            <label for = "autoZoneAuto" class = "checkLabel">
                                Auto Zone
                            </label>
                        </section>
                    </section>
                    <section class = "row">
                        <section class = "col-lg-12 category">
                            Capabilities
                        </section>
                    </section>
                    <section class = "row">
                        <section class = "col-lg-6">
                            <input type = "checkbox", id = "stackingTele" class = "checkbox">
                            </input>
                            <label for = "stackingTele" class = "checkLabel">

                            </label>
                        </section>
                        <section class = "col-lg-6">
                            <input type = "checkbox", id = "recycleBinsTele" class = "checkbox">
                            </input>

                            </label>
                        </section>
                    </section>
                    <section class = "row">
                        <section class = "col-lg-6">
                            <input type = "checkbox", id = "litterTele" class = "checkbox">
                            </input>
                            <label for = "litterTele" class = "checkLabel">
                                Litter Handling
                            </label>
                        </section>
                        <section class = "col-lg-6">
                            <input type = "checkbox", id = "brokenTele" class = "checkbox">
                            </input>
                            <label for = "brokenTele" class = "checkLabel">
                                Broken
                            </label>
                        </section>
                    </section>
                </section>
                <section class = "col-lg-4 column">
                     <section class = "row">
                        <section class = "col-lg-5">
                            <input type = "text" name = "teamName" class = "teamName">

                            </input>
                        </section>
                        <section class = "col-lg-7">
                            <form>
                                <input type = "radio" class = "radio" value = "good" id = "good2" name = "toggle">
                                <label for = "good2" class = "radioLabel">
                                    Good

                                <input type = "radio" class = "radio" value = "meh" id = "meh2" name = "toggle">
                                <label for = "meh2" class = "radioLabel">
                                    Meh
                                </label>
                                <input type = "radio" class = "radio" value = "bad" id = "bad2" name = "toggle">
                                <label for = "bad2" class = "radioLabel">
                                    Bad
                                </label>
                            </form>
                        </section>
                    </section>
                </section>
                <section class = "col-lg-4 column">
                    <section class = "row">
                        <section class = "col-lg-5">
                            <input type = "text" name = "teamName" class = "teamName">

                            </input>
                        </section>
                        <section class = "col-lg-7">
                            <form>
                                <input type = "radio" class = "radio" value = "good" id = "good3" name = "toggle">
                                <label for = "good3" class = "radioLabel">
                                    Good
                                </label>
                                <input type = "radio" class = "radio" value = "meh" id = "meh3" name = "toggle">
                                <label for = "meh3" class = "radioLabel">
                                    Meh
                                </label>
                                <input type = "radio" class = "radio" value = "bad" id = "bad3" name = "toggle">
                                <label for = "bad3" class = "radioLabel">
                                    Bad
                                </label>
                            </form>
                        </section>
                    </section>
                </section>
            </section>
        </section>
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include insectionidual files as needed -->
            <script src="js/bootstrap.min.js"></script>
        </div>
